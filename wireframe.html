<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="wireframe.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--Each Div class represents a seperate mockup screen.-->
    <div class="screen">
        <section class="main-screen">
            <h1 class="inner-box">Stardew Valley Quiz</h1>
            <form action="">
                <button class="input-button">Start!</button>
            </form>
        </section>
    </div>

    <!--Question and answer prompt-->
    <div class="screen">
        <section class="main-screen">
            <h2 class="inner-box question">Question 1</h2>
            <form action="" class="answer-box">
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <button class="answer-button">Submit</button>
            </form>
        </section>
    </div>

    <!--When the user gets the option right-->
    <div class="screen">
        <section class="main-screen">
            <h2 class="inner-box"></h2>
            <form action="" class="answer-box">
                <label class="correct">
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <section class="answer-eval correct">Correct!</section>
                <button class="answer-button">Next Question</button>
            </form>
        </section>
    </div>

    <!--When the user gets the option wrong-->
    <div class="screen">
        <section class="main-screen">
            <h2 class="inner-box"></h2>
            <form action="" class="answer-box">
                <label class="correct">
                    <input type="radio" name="" id="">Answer
                </label>
                <label class="wrong">
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <label>
                    <input type="radio" name="" id="">Answer
                </label>
                <section class="answer-eval wrong">Incorrect!</section>
                <button class="answer-button">Next Question</button>
            </form>
        </section>
    </div>

    <!--Result screen-->
    <div class="screen">
        <section class="main-screen">
            <h2 class="inner-box">Results</h2>
            <h2 class="inner-box">x/y correct</h2>
            <h2 class="inner-box">z%</h2>
            <form action="">
                <button class="input-button">Play again!</button>
            </form>
        </section>
    </div>
</body>
</html>
